<!doctype html>
<html>
    <head>
        <title>Cobalt</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Cobalt">
        <link rel="apple-touch-icon" href="/pi-cobalt-view/apple-touch-icon.png">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
        <style>
            body {
                overflow:hidden;
            }
            #frame {
                -webkit-overflow-scrolling: touch;
                overflow: auto;
                position:fixed;
                top:50px;
                bottom:0;
                width:100%;
                padding:10px;
            }
            body.has-controls #frame {
                bottom:60px;
            }
            body.has-controls #controls {
                display: block;
            }
            #loader {
                position:fixed;
                top:50%;
                left:20%;
                width:60%;
                height:20px;
                margin-top:10px;
            }
            #controls {
                display:none;
                width:100%;
                position:fixed;
                bottom:0;
                left:0;
                text-align:center;
                padding:5px 0;
                background: linear-gradient(to bottom, #ddd 0%,#fff 100%);
            }
            #controls button {
                width:100%;
                height:50px;
                border-radius: 4px;
                border:1px solid;
                outline:none;
                font-size:140%;
                box-shadow: inset 0 0 2px 2px #fff;
                transition: background-color 0.3s;
            }
            #controls button:hover,
            #controls button:active {
                background-color:#fff;
                border-color:#666;
            }
            .control-btn {
                width:25%;
                float:left;
                box-sizing: border-box;
                padding:0 0 0 5px;
            }
            .control-btn:last-child {
                padding-right:5px;
            }
            .navbar-brand {
                color:#fff !important;
            }
            #day-label {
                color:#999;
                margin-left: 10px;
                font-size:80%;
            }
            .navbar-button {
                padding: 10px;
                outline: none;
                margin-top:5px;
            }
            .timestamp {
                font-size:80%;
                padding-top:4px;
            }
            .type {
                text-transform: capitalize;
            }
            @keyframes fadein {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
            .col-type {
                animation: fadein 0.5s;
            }
            .col-type .type,
            .col-type .em {
                margin-right:10px;
            }
            .col-type {
                border: 1px solid;
                padding:10px;
                border-radius:4px;
                margin-bottom:5px;
            }
            .col-type:last-child {
                margin-bottom:0;
            }
            .type-feed {
                color: #31708f;
                background-color: #d9edf7;
                border-color: #bce8f1;
            }
            .type-pee {
                color: #8a6d3b;
                background-color: #fcf8e3;
                border-color: #faebcc;
            }
            .type-walk {
                color: #a94442;
                background-color: #f2dede;
                border-color: #ebccd1;
            }
            .type-poop {
                color: #999;
                background-color: #fff;
                border-color: #ddd;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <button id="refresh" class="btn-link pull-right navbar-button">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
            <button id="next" class="btn-link pull-right navbar-button">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
            <button id="previous" class="btn-link pull-right navbar-button">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Cobalt <span id="day-label"></span></a>
            </div>
          </div>
        </nav>
        <div class="container-fluid" id="frame">
            <div id="results"></div>
            <div class="progress" id="loader">
                <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:100%"></div>
            </div>
        </div>
        <div id="controls">
            <div class="control-btn">
                <button data-event="cobalt_poop" class="trigger btn-link type-poop"><span class="em em-poop"></span></button>
            </div>
            <div class="control-btn">
                <button data-event="cobalt_walk" class="trigger btn-link type-walk"><span class="em em-paw_prints"></span></button>
            </div>
            <div class="control-btn">
                <button data-event="cobalt_feed" class="trigger btn-link type-feed"><span class="em em-fork_and_knife"></span></button>
            </div>
            <div class="control-btn">
                <button data-event="cobalt_pee" class="trigger btn-link type-pee"><span class="em em-sweat_drops"></span></button>
            </div>
        </div>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script>

        "use strict";

        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const $results = $("#results");
        const $refresh = $("#refresh");
        const $loader = $('#loader');
        const $label = $('#day-label');
        const $next = $('#next');
        const $previous = $('#previous');
        const $body = $('body');
        const emojis = {
            poop: 'em-poop',
            walk: 'em-paw_prints',
            feed: 'em-fork_and_knife',
            pee: 'em-sweat_drops'
        };

        const key = getSearchParam('key') || null;

        if (key) {
            $body.className = 'has-controls';
            $$('.trigger').forEach(button => button.addEventListener('click', onTrigger, false));
        }

        let items = null;
        let index = 0;

        const DATA_SOURCE_URL = 'https://docs.google.com/spreadsheets/d/1FsKC2sKixV8MhKyu4gbh7qTAu-fbzI-QsXxLy4jRQNs/gviz/tq';
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(onReady);

        // Manual refresh button
        $refresh.addEventListener('click', onHardRefresh);

        // Go to the next history day
        $next.addEventListener('click', () => {
            index--;
            if (index >= 0) {
                document.location.hash = !index ? '#' : '#history=' + index;
            }
        });

        // Go to the previous history day
        $previous.addEventListener('click', () => {
            index++;
            document.location.hash = '#history=' + index;
        });

        function onReady() {

            // Show the loader
            $results.style.display = 'none';
            $loader.style.display = 'block';

            // Query Google APIs for the data
            const query = new google.visualization.Query(DATA_SOURCE_URL);
            query.setQuery('select A, B');
            query.send(onResponse);
        }

        function onHardRefresh() {

            // Clear the output
            $results.innerHTML = '';

            // Disable hash change so we can reset to Today
            window.removeEventListener("hashchange", onRefresh);
            document.location.hash = "#";

            // Get the results again
            onReady();
        }

        function onResponse(response) {
            items = response.J.qg.reverse();
            onRefresh();

            // Refresh when the hash changes
            window.addEventListener("hashchange", onRefresh, false);
        }

        function onRefresh() {

            $results.innerHTML = '';
            index = parseInt(getHashParam('history')) || 0;
            if (!index) {
                $label.innerHTML = 'Today';
            }
            else if (index === 1) {
                $label.innerHTML = 'Yesterday'
            }
            else {
                $label.innerHTML = index + ' Days Ago';
            }
            items.forEach(render);
            $results.style.display = 'block';
            $loader.style.display = 'none';
        }

        function onTrigger(ev) {
            
            const eventName = ev.currentTarget.dataset.event;

            // Trottle events to keep from accidentally triggering
            // more than once at a time
            const blockerKey = 'blocker_' + eventName;
            const blocker = parseInt(localStorage.getItem(blockerKey));
            if (blocker > Date.now()) {
                console.info('Block %s 20 seconds', eventName);
                return;
            }
            localStorage.setItem(blockerKey, Date.now() + 20 * 1000);

            // Set the request to IFTTT Maker Webhooks
            const url = 'http://maker.ifttt.com/trigger/' + eventName + '/with/key/' + key;
            const xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.onload = onHardRefresh;
            xhr.send();
        }

        function render(item) {
            const mom = moment(
                item.c[0].v.replace(' at ', ' '), 
                'MMM DD, YYYY hh:mmA'
            );

            // Not today
            if (!mom.isSame(moment().subtract(index, 'days'), 'day')) {
                return;
            }

            const type = item.c[1].v.replace('cobalt_', '');
            const $row = document.createElement('div');
            $row.className = `col-type col-sm-12 type-${type}`;

            const $emoji = document.createElement('span');
            $emoji.className = `em ${emojis[type]}`;

            const $type = document.createElement('strong');
            $type.className = 'type';
            $type.innerHTML = type;

            const $readable = document.createElement('span');
            $readable.className = 'from-now';
            $readable.innerHTML = mom.fromNow();

            const $timestamp = document.createElement('small');
            $timestamp.className = 'timestamp pull-right';
            $timestamp.innerHTML = mom.format('h:mmA');

            $row.appendChild($emoji);
            $row.appendChild($type);
            $row.appendChild($readable);
            $row.appendChild($timestamp);

            $results.appendChild($row);
        }

        function getSearchParam(name) {
            var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
        }

        function getHashParam(name) {
            var match = RegExp('[#&]' + name + '=([^&]*)').exec(window.location.hash);
            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
        }
        
        </script>
    </body>
</html>
